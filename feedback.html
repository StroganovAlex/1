<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
    alert( 'Страница обратной связи находится в разработке' );
    </script>
  </head>
  <body>
    <table>
      <tr>
        <th class="header"> </th>
        <th class="header"><h1>Связаться с нами!</h1></th>
        <th class="index-button"><a href="index.html" target="_self"><img src="images/home-button.png" alt="Кнопка домой" class="img-button"></a></th>
      </tr>
    </table>
    <table>
      <tr>
        <th class="feedback-page">
          <form id="feedback">
              <p>
              Фамилия
              <br>
              <input type="text" id="lastname">
              <br><br>
              Имя
              <br>
              <input type="text" id="firstname">
              <br><br>
              Отчество
              <br>
              <input type="text" id="patronymic">
              </p><br><br>
              <p>Тема сообщения:<br><br>
              <select id="topic">
              <option value="1">Предложение</option>
              <option value="2">Пожелание</option>
              <option value="3">Потрындеть</option>
              </select>
              </p><br>
              <p>
              <input type="checkbox" id="email">Получить ответ по e-mail
              </p>
              <p>
              <input type="submit" id="send" value="Отправить">
              <input type="reset" id="clear" value="Начать заново">
              </p><br><br>
          </form>
        </th>
        <th class="feedback-page">
        <img class="fullscreen" src="images/feedback.GIF" alt="Обратная связь">
        </th>
      </tr>
    </table>
  </body>
</html>
