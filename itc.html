<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS от ITC</title>
    <link rel="stylesheet" href="style_itc.css">
  </head>
  <body>
  <article class="article article_whitebg article_first">
    <h2 class="black">Это учебная<br>страница!</h2>
    <p class="black">Она написана на <strong>HTML</strong>, кроме того, к ней подключен стилевой файл</p>
  </article>
  <article class="article article_bluebg article_second">
    <h2 class="white">Свяжись со мной!</h2>
    <p class="white">Хочешь, чтобы я сделал такую же красоту и тебе?<br>Обрати внимание на форму обратной связи! Пиши, не стесняйся</p>
    <form class="form">
      <input type="email" class="form_input" placeholder="E-mail">
      <input type="text" class="form_input" placeholder="Имя">
      <textarea class="form_textarea" placeholder="Ваше сообщение"></textarea>
      <button class="form_button" type="button">Отправить</button>
    </form>
  </article>
  </body>
</html>
